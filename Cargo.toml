[package]
name = "oxipng"
version = "0.10.0"
authors = ["Joshua Holmer <jholmer.in@gmail.com>"]
description = "A lossless PNG compression optimizer"
license = "MIT"
documentation = "https://shssoichiro.github.io/oxipng/"
homepage = "https://github.com/shssoichiro/oxipng"
repository = "https://github.com/shssoichiro/oxipng"
exclude = [
  "tests/*",
  "bench/*",
]

[lib]
name = "oxipng"
path = "src/lib.rs"

[[bin]]
name = "oxipng"
path = "src/main.rs"
doc = false

[dependencies]
bit-vec = "^0.4.2"
byteorder = "^0.5.0"
crc = "^1.2.0"
itertools = "^0.4.16"
libc = "^0.2.4"
libz-sys = "^1.0.0"
miniz-sys = "^0.1.7"
num_cpus = "^1.0.0"
scoped-pool = "^1.0.0"

[dependencies.clap]
optional = true
version = "^2.2.5"

[dependencies.clippy]
optional = true
version = "^0.0.79"

[dependencies.regex]
optional = true
version = "^0.1.63"

[dev-dependencies.image]
version = "^0.8.0"
default-features = false
features = ["png_codec"]

[features]
default = ["binary"]
binary = ["clap", "regex"]
nightly = ["clippy"]
nightly-binary = ["binary", "nightly", "regex/simd-accel"]
