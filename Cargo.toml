[package]
authors = ["Joshua Holmer <jholmer.in@gmail.com>"]
categories = [
    "command-line-utilities",
    "compression",
]
description = "A lossless PNG compression optimizer"
documentation = "https://docs.rs/oxipng"
exclude = [
    "tests/*",
    "bench/*",
]
homepage = "https://github.com/shssoichiro/oxipng"
license = "MIT"
name = "oxipng"
repository = "https://github.com/shssoichiro/oxipng"
version = "1.0.1"

[[bin]]
doc = false
name = "oxipng"
path = "src/main.rs"

[dependencies]
bit-vec = "^0.4.2"
byteorder = "^1.0.0"
crc = "^1.2.0"
glob = "0.2.11"
itertools = "^0.7.0"
num_cpus = "^1.0.0"
rayon = "^1.0.0"
zopfli = "^0.3.4"
miniz_oxide = "0.1.2"

[dependencies.clap]
optional = true
version = "^2.10.0"

[dependencies.clippy]
optional = true
version = ">=0.0.85"

[dependencies.image]
default-features = false
features = ["png_codec"]
version = "^0.18.0"

[dependencies.regex]
optional = true
version = "^0.2.0"

[features]
binary = [
    "clap",
    "regex",
]
default = ["binary"]
dev = [
    "nightly-binary",
    "clippy",
]
nightly = []
nightly-binary = [
    "binary",
    "nightly",
    "regex/simd-accel",
]

[lib]
name = "oxipng"
path = "src/lib.rs"
[profile.dev]
opt-level = 2
