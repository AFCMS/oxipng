[package]
name = "oxipng"
version = "0.3.0"
authors = ["Joshua Holmer <jholmer.in@gmail.com>"]
description = "A lossless PNG compression optimizer"
license = "MIT"
documentation = "https://shssoichiro.github.io/oxipng/"
homepage = "https://github.com/shssoichiro/oxipng"
repository = "https://github.com/shssoichiro/oxipng"
exclude = [
  "tests/*",
]

[lib]
name = "oxipng"
path = "src/lib.rs"

[[bin]]
name = "oxipng"
path = "src/main.rs"
doc = false

[dependencies]
bit-vec = "^0.4.2"
byteorder = "^0.4.0"
clap = "^1.5.4"
crc = "^1.0.0"
libc = "^0.2.4"
libz-sys = "^1.0.0"
num_cpus = "^0.2.11"
regex = "^0.1.8"
scoped-pool = "^0.1.8"

[dev-dependencies]
image = "^0.6.1"
